<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Form Validation</title>
    <style>
        .error {
          color: red;
        }
       
        span{
          color: red;
        }
       
        
    </style>
    
</head>
<body>
    <div class="container"> 
        <div class="form">
            <h1><b>Test JavaScript Form Validation</h1></b>
            <form id="myForm" onsubmit="return validate()">
                
                <label for="name" style="margin-right: 150px;">Name <span>*</span></label>
                <input  type="text"  id="name" required maxlength="20"><span> Please enter your name! </span>
                
                <br><br>
                
                <label for="address" style="margin-right: 136px;">Address</label>
                <textarea  id="address" required></textarea>
                <br><br>
                
                <label for="zipcode" style="margin-right: 128px;">Zip Code <span>*</span></label>
                <input type="text" id="zipcode" required maxlength="20">
                
                <br><br>
                
                <label for="countries" style="margin-right: 136px; font-size: 16px;">Country <span>*</span></label>
                <select id="countries" required>
                    <option value="" selected disabled>Please select...</option>
                    <option value="Russia" class="Russia">Russia</option>
                    <option value="Australia" class="Australia">Australia</option>
                    <option value="Tanzania" class="Tanzania">Tanzania</option>
                </select>
                
                <br><br>
                
                <div>
                    <label for="gender" style="margin-right: 138px;">Gender <span>*</span></label>
                    <input type="radio" class="radio" id="genderMale" name="gender" value="Male" required>Male
                    <input type="radio" class="radio" id="genderFemale" name="gender" value="Female" required>Female
                </div>

                <br><br>
                
                <div>    
                    <label for="preferences" style="margin-right: 109px;">Preferences <span>*</span></label>
                    <input type="checkbox" name="preferences" value="red"> Red
                    <input type="checkbox" name="preferences" value="green"> Green
                    <input type="checkbox" name="preferences" value="blue"> Blue
                </div>
                
                <br><br>
                
                <label for="email" style="margin-right: 150px;">Email <span>*</span></label>
                <input type="email" id="email" name="email" required>
                
                <br><br>
                
                <label for="phone" style="margin-right: 99px;">Phone Number <span>*</span></label>
                <input type="text" id="phone" name="phone" required>
                
                <br><br>
               
                <label for="password" style="margin-right: 26px;">Password (6-8 characters) <span>*</span></label>
                <input type="password" id="password" required minlength="6" maxlength="8">
                
                <br><br>
          
                <label for="verifyPassword" style="margin-right: 83px;">Verify Password <span>*</span></label>
                <input type="password" id="verifyPassword" required minlength="6" maxlength="8">
                
                <br><br>
                
                <div class="button" style="display: flex; gap:10px;  padding-left: 210px;">
                  <button type="submit" class="btn" style="width: 75px;">SEND</button>
                  <button type="reset" class="btn" style="width: 75px;">CLEAR</button>
                </div>
                
            </form>    
        </div>
    </div>


    <script>
        function validate() {
            let password = document.getElementById("password").value;
            let verifyPassword = document.getElementById("verifyPassword").value;
            
            if (password !== verifyPassword) {
                alert("Passwords do not match.");
                return false;
            }
            
  let checkboxes = document.querySelectorAll('input[name="preferences"]:checked');
  
  if (checkboxes.length < 2) {
    alert("Please select at least two colors.");
    return false;
  }
            
            // Form is valid, proceed with submission
            alert('Form submitted successfully!');
            return true;
        }
    </script>
    
</body>
</html>
