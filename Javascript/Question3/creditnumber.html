<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Validation</title>
    <script>
        function validateCreditCard() {
            var cardNumber = document.getElementById("cardNumber").value;
            var cardType = document.getElementById("cardType").value;

            var valid = false;

            switch (cardType) {
                case "American Express":
                    valid = /^3[47][0-9]{13}$/.test(cardNumber);
                    break;
                case "MasterCard":
                    valid = /^5[1-5][0-9]{14}$/.test(cardNumber);
                    break;
                case "VISA":
                    valid = /^4[0-9]{12}(?:[0-9]{3})?$/.test(cardNumber);
                    break;
                case "Discover":
                    valid = /^6011[0-9]{12}$/.test(cardNumber);
                    break;
                case "Diners Club":
                    valid = /^3(?:0[0-5]|[68][0-9])[0-9]{11}$/.test(cardNumber);
                    break;
            }

            if (valid) {
                alert("Credit card number is valid!");
            } else {
                alert("Invalid credit card number!");
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Credit Card Validation</h1>
        <label for="cardType">Credit Card Type:</label>
        <select id="cardType">
            <option value="American Express">American Express</option>
            <option value="MasterCard">MasterCard</option>
            <option value="VISA">VISA</option>
            <option value="Discover">Discover</option>
            <option value="Diners Club">Diners Club</option>
        </select>
        <br><br>

        <label for="cardNumber">Credit Card Number:</label>
        <input type="text" id="cardNumber" name="cardNumber">
        <br><br>
        <button onclick="validateCreditCard()">Validate</button>
    </div>
</body>
</html>
